<div class="collapse navbar-collapse text-right" id="nav.social">
  <ul class="navbar-nav ml-auto">
    {{ range .Site.Menus.social.ByWeight }}
    <li class="nav-item"><a class="nav-link menu-item" href="{{ .URL }}" title="{{ .Title }}">{{ if .Pre }} {{ $icon := printf "<i class=\"%s\"></i> " .Pre | safeHTML }}{{ $icon }}{{ end }}{{ $text := print .Name | safeHTML }}{{ $text }}</a></li>
    {{ end }}
  </ul>
</div>
