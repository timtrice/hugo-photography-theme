{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
<main role="main" class="container">
  <div class="row">
    <div>
      <div class="col-sm">
        <h1 class="display-4 font-italic">{{ .Title }}</h1>
        <p class="lead my-3">{{ .Summary }}</p>
      </div>
    </div>  
  </div>
  <div class="row">
    <div class="col-sm-8 offset-2">
      <svg class="bd-placeholder-img card-img-top" width="200" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
        <rect width="100%" height="100%" fill="#55595c"/>
        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Image</text>
      </svg>
      <p class="blog-post-meta">{{ .PublishDate.Format "January 2, 2006" }}</p>
      {{ .Content }}
    </div>
  </div>
</main>
{{ end }}
